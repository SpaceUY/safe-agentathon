<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeRocket 2FA Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header img {
        width: 100px;
      }
      .content {
        font-size: 16px;
        color: #333;
        text-align: center;
      }
      .footer {
        font-size: 10px;
        text-align: center;
        color: #888;
        margin-top: 20px;
      }
      .cta-button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>SafeRocket 2FA Code Request</h2>
      </div>
      <div class="content">
        <p>The agent has requested a 2FA confirmation code.</p>
        <p>
          Please check your device for the code and enter it in the required
          field.
        </p>
      </div>
      <div class="footer">
        <p>SafeRocket. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
